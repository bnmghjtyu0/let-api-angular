<nav class="navbar navbar-light">
  <div class="container">
    <a
      class="navbar-brand"
      [class]="isHighLight"
      [style.font-size.px]="fontSize"
      href="index.html"
      >conduit</a
    >
    <input
      class="form-control form-control-sm search-input"
      type="text"
      placeholder="Keyword"
      [(ngModel)]="searchText"
      (keyup.enter)="handleSearchInputKeyUpEnter($event)"
    />
    <button class="btn btn-sm btn-primary" (click)="handleSearchButton($event)">
      <i class="ion-search"></i></button
    >{{ searchText }}
  </div>
</nav>
