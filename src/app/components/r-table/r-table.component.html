<style>
  table {
    width: 100%;
  }
  td,
  th {
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.12);
    padding: 10px !important;
  }
</style>
<!-- 動態寫法 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="mainHeaderDef"></tr>
  <ng-container *ngFor="let head of columns">
    <ng-container [matColumnDef]="head.header">
      <th
        mat-header-cell
        *matHeaderCellDef
        [attr.rowspan]="head.rowspan"
        [attr.colspan]="head.colspan"
      >
        {{ head.headerLabel }}
      </th>
    </ng-container>
    <ng-container [matColumnDef]="head.accessor" *ngIf="head.rowspan !== 1">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ display: 'none' }">
        {{ head.accessor }}
      </th>
      <td
        mat-cell
        *matCellDef="let data; let i = index"

      >
        {{ data[head.accessor] }}
      </td>
    </ng-container>
  </ng-container>

  <!-- 遍例 mainHeader columns 的資料 -->
  <ng-container *ngFor="let head of columns">
    <div *ngIf="head.hasOwnProperty('columns')">
      <ng-container *ngFor="let sub of head.columns">
        <ng-container [matColumnDef]="sub.accessor">
          <th mat-header-cell *matHeaderCellDef>{{ sub.headerLabel }}</th>
          <td mat-cell *matCellDef="let data">{{ data[sub.accessor] }}</td>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColsDef"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColsDef"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[8, 50, 200]"
  showFirstLastButtons
></mat-paginator>
