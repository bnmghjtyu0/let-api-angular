<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let dataIndex = index">
      <td *ngFor="let column of columns">
        <ng-container *ngIf="column && column.cell">
          {{ column.cell(item) }}
        </ng-container>

        <ng-container
          *ngTemplateOutlet="
            templateRef;
            context: getTableViewContext(column, item, dataIndex)
          "
        ></ng-container>

        <ng-content></ng-content>
      </td>
    </tr>
  </tbody>
</table>

<div #tableRef></div>
