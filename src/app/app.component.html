<div *ngIf="movies" className="movie-list">
  <li *ngFor="let movie of movies" className="movie-list-card">
    <div className="movie-list-card-content">
      <div className="movie-list-card-content">
        <div className="title">
          {{ movie.title }}
        </div>
        <div className="date">{{ movie.release_date }}</div>
        <div className="popu">{{ movie.popularity }}</div>
        <div className="content">{{ movie.overview }}</div>
      </div>
    </div>
  </li>
</div>
