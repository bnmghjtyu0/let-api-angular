<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav?.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav?.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav?.opened">close</mat-icon>
  </button>
  Responsive sidebar navigation
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfE5_WUtlLPvAvfTt6X-4NtXpwgzwFJg9OdZIET69PLAJqi4GMM7Wcv4yzPfvIE0JmDKo&usqp=CAU"
      style="width: 100%"
      alt=""
    />
    <h4 class="name">泰瑞</h4>
    <p class="designation">
      代號特務P的泰瑞，是飛哥和小佛的寵物，但他們不知道泰瑞還有另一個身份─一個秘密特務，政府的動物間諜
    </p>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">Main content</div>
  </mat-sidenav-content>
</mat-sidenav-container>
