<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">標題</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData">
      <td>{{item.video.lists.items[0].id}}</td>
      <td>{{item.video.lists.items[0].snippet.title}}</td>
    </tr>
  </tbody>
</table>

<app-custom-paginator #paginator [totalCount]="paginatorConfig.totalCount" [currentPage]="paginatorConfig.currentPage"
  [data]="tableData"></app-custom-paginator>
