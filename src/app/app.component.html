<mat-table [dataSource]="emailsDataSource">
  <!-- 顯示標題資料列 -->
  <mat-header-row
    *matHeaderRowDef="['user', 'title', 'created_at', 'management']"
  ></mat-header-row>
  <!-- 顯示資料列 -->
  <mat-row
    *matRowDef="
      let emailRow;
      columns: ['user', 'title', 'created_at', 'management']
    "
  ></mat-row>

  <!-- 定義表格的欄位及資料呈現 START-->
  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef>寄件人</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.user.login }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>標題</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef>日期</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.created_at }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="management">
    <mat-header-cell *matHeaderCellDef>
      <u>管理</u>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary">回覆</button>
      <button mat-button color="warn">刪除</button>
    </mat-cell>
  </ng-container>
  <!-- 定義表格的欄位及資料呈現 END-->
</mat-table>
